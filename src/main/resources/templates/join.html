<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }

  .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form  action="bord/bords.html" th:action th:object="${joinDTO}" method="post">
        <div>
            <label>아이디</label>
            <input type="text" class="form-control" th:field="*{userId}" th:errorclass="field-error" placeholder="아이디를 입력하세요"/>
            <div class="field-error" th:errors="*{userId}"></div>

        </div>
        <div>
            <label>비밀번호</label>
            <input type="text" class="form-control" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력하세요"/>
            <div class="field-error" th:errors="*{password}"></div>

        </div>
        <div>
            <label>이름</label>
            <input type="text" class="form-control" th:field="*{userName}" th:errorclass="field-error" placeholder="이름을 입력하세요"/>
            <div class="field-error" th:errors="*{userName}"></div>

        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-secondary btn-lg">확인</button>
            </div>
            <div class="col">
                <button type="button" onclick="location.href='bord/bords.html'" th:onclick="|location.href='@{/}'|"
                        class="w-100 btn btn-secondary btn-lg">취소</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
