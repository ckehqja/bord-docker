<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }

  .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>

<form action="bord.bords" th:action th:object="${loginForm}" method="post" class="container">
    <h1>로그인</h1>
    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>

    <div>
    <div>
        <label>id</label>
        <input type="text" th:field="*{userId}" th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요">
        <div class="field-error" th:errors="*{userId}"></div>
    </div>

    <div>
        <label>password</label>
        <input type="text" th:field="*{password}" th:errorclass="field-error" class="form-control"
               placeholder="비밀번호를 입력하세요">
        <div class="field-error" th:errors="*{password}"></div>
    </div>
    </div>

    <hr>

    <div class="row">
        <div class="col">
            <button type="submit" class="w-100 btn btn-secondary btn-lg" th:text="#{button.save}"
            >저장 </button>
        </div>

        <div class="col">
            <button type="button" class="w-100 btn btn-secondary btn-lg" th:text="#{button.cancel}"
                    onclick="location.href='bords'" th:onclcik="|location.href='@{/}'|"
                    >취소</button>
        </div>
    </div>

</form>
</body>
</html>
